<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo!</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <img id="bgImage" src="imgs/bg.png" alt="Background Image">
    <section id="changeUsername">
      <h2>Crear or cambiar el nom d'usuari</h2>
      <ul>
        <li>
          <h4>- El nom d’usuari no pot estar buit.</h4>
        </li>
        <li>
          <h4>- El nom d’usuari no pot tenir més de 50 caràcters.</h4>
        </li>
      </ul>
        <label for="username">Nom d'usuari:</label>
        <input type="text" id="username" placeholder="Nom d'usuari" required minlength="1" maxlength="50"/>
        <button id="applyUsername">Aceptar</button>
    </section>
  </body>
</html>
