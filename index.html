<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo!</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <section id="menu">
      <header>
        <button class="menu-button" onclick="showSection('menu')">Menu</button>
        <h1 id="welcome">Benvingut</h1>
      </header>
      <button onclick="showSection('game')">Nova Partida</button>
      <button onclick="showSection('options')">Opcions</button>
    </section>
    <section id="game">
      <header>
        <button class="menu-button" onclick="showSection('menu')">Menu</button>
        <h1>Bingo!</h1>
      </header>
    </section>
    <section id="options">
      <header>
        <button class="menu-button" onclick="showSection('menu')">Menu</button>
        <h1>Opcions</h1>
      </header>
    </section>
    <section id="changeUsername">
      <h2>Crear or cambiar el nom d'usuari</h2>
      <ul>
        <li>
          <p>El nom d’usuari no pot estar buit.</p>
        </li>
        <li>
          <p>El nom d’usuari no pot tenir més de 50 caràcters.</p>
        </li>
      </ul>
      <div>
        <label for="username">Nom d'usuari</label>
        <input type="text" id="username" required minlength="1" maxlength="50"/>
        <button id="applyUsername">Aceptar</button>
      </div>
    </section>
  </body>
</html>
